<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p class="scoreBox" id="score-home">0</p>
                <button class="scoreBtn" onclick="onepointhome()">+1</button>
                <button class="scoreBtn" onclick="twopointhome()">+2</button>
                <button class="scoreBtn" onclick="threepointhome()">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <p class="scoreBox" id="score-guest">0</p>
                <button class="scoreBtn" onclick="onepointguest()">+1</button>
                <button class="scoreBtn" onclick="twopointguest()">+2</button>
                <button class="scoreBtn" onclick="threepointguest()">+3</button>
            </div>
        </div>
        <div class="container-reset">
            <button class="resetBtn" onclick="reset()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
